<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Oyo Glasses</title>
    <link rel="stylesheet" href="src/css/style.css"> 
</head>
<body>
    <!-- Header Start -->
    <header class="header">
        <!-- Logo Section Start -->
        <div class="logo-container">
            <div>
                <img src="src/img/icon-kacamata.png" alt="icon kacamata" class="icon-kacamata">
            </div>
            <div class="title-container">
                <p>Oyo Glasses</p>
                <p>Butuh kocomoto? Di Oyo aja dong</p>
            </div>
            <div class="icon-keranjang">
                <img src="src/img/icon-keranjang.png" alt="keranjang">
                <a href="keranjang.html">
                    <span class="span-link"></span>
                </a>
            </div>
            <div class="icon-akun">
                <img src="src/img/icon-akun.png" alt="akun">
                <a href="akun.html">
                    <span class="span-link"></span>
                </a>
            </div>
        </div>
        <!-- Logo Section End -->
        
        <!-- Navbar Section Start -->
        <div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="katalog.html">Katalog</a></li>
                    <li><a href="tentangkami.html">Tentang Kami</a></li>
                </ul>
            </nav>
        </div>
        <!-- Navbar Section End -->
    </header>
    <!-- Header End -->

    <!-- Content Produk Start -->
    <div class="detail-produk-container">
        <div class="detail-produk-gambar">
            <div class="image-container">
                <img id="expandedImg" style="width:100%">
            </div>
            <div class="image-row">
                <div class="image-column">
                  <img src="src/img/gambar-produk-1.png" alt="kacamata" onclick="showImage(this.src);" id="gambar-default">
                </div>
                <div class="image-column">
                  <img src="src/img/gambar-produk-2.png" alt="kacamata" onclick="showImage(this.src);">
                </div>
                <div class="image-column">
                  <img src="src/img/gambar-produk-3.png" alt="kacamata" onclick="showImage(this.src);">
                </div>
                <div class="image-column">
                  <img src="src/img/gambar-produk-4.png" alt="kacamata" onclick="showImage(this.src);">
                </div>
              </div>
        </div>
        <div class="detail-produk-deskripsi">
            <h1>Cartier</h1>
            <p id="harga">Harga</p>
            <p id="harga-produk">Rp. 31.275.000</p>
            <p id="jumlah">Jumlah</p>
            <button id="decrementBtn" onclick="decrementCount();">-</button>
            <div class="counter" id="counter">1</div>
            <button id="incrementBtn" onclick="incrementCount();">+</button>
            <button class="tombol-beli">Beli Sekarang</button>
            <button class="tombol-keranjang">Masukan Keranjang</button>
        </div>
    </div>
    <!-- Content Produk End -->

    <div class="footer">
        <p>copyright</p>
    </div>
    <script src="src/js/script.js"></script>

</html>
